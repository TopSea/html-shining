<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TopSea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="light-icon.css">
</head>
<body id="body">
    <ul>
        <li>
            <label>
                <input id="light" type="checkbox" name="" onclick="changeModel(this)">
                <div class="light-model">
                    <i id="sun" class="bi bi-sun-fill"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="">
                <div class="light-model">
                    <i id="translate" class="bi bi-translate"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="">
                <div class="light-model">
                    <i class="bi bi-chat-left-dots-fill"></i>
                </div>
            </label>
        </li>
    </ul>
</body>
<script>
    let light = document.querySelectorAll('.light-model')
    let sun = document.getElementById('sun')
    let body = document.getElementById('body')

    function changeModel(object) {
        console.log(light)
        if(object.checked){
            sun.setAttribute('class','bi bi-moon-fill')
            for (let i = 0; i < light.length; i++) {
                light[i].setAttribute('class','dark-model')
            }
            body.setAttribute('style', 'background: black')
        }else{
            sun.setAttribute('class','bi bi-sun-fill')
            for (let i = 0; i < light.length; i++) {
                light[i].setAttribute('class', 'light-model')
            }
            body.setAttribute('style', 'background: #e5e5e5')
        }
    }

    function translate(obj) {

    }
</script>
</html>
